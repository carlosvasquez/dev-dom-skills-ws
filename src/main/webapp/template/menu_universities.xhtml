<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>
        <c:forEach var="uni" items="#{university.universities}">
            <c:choose>
                <c:when test="#{uni.votes>1}">
                    <h:outputLink value="#{uni.link}">#{uni.name} <br/></h:outputLink>
                </c:when>
                <c:otherwise>
                    <h:outputText styleClass="disableLink" value="#{uni.name}"/><br/>
                </c:otherwise>
            </c:choose>
        </c:forEach>
        <p></p>
        <p class="view" style="margin: 0px;"><a href="https://github.com/developersdo/dev-dom-skills-ws">View the Project on GitHub <small>developersdo/dev-dom-skills-ws</small></a></p>
        <ul style="position:relative;top:-40px;left:290px;height:40px;padding:0px;margin:0px;">
            <li><a href="https://github.com/carlosvasquez/dev-dom-skills-ws">View On <strong>GitHub</strong></a></li>
        </ul>
    </h:body>
</html>
